<div id="job-header">
    <h1>Job Index</h1>

<div class="dropdown is-hoverable">
    <div class="dropdown-trigger">
        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
        <span>Sort Jobs</span>
            <span class="icon is-small">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
        </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
            <a href="/job/listings/date" class="dropdown-item">
                Recently Posted
             </a>

    <div class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-content">
    
            <div class="field">
                <div class="control">
                    <label class="label modal-label">Name:</label>
                    <input class="input" type="text" placeholder="Normal input">
                </div>
            </div>
            <div class="field">
                <label class="label modal-label">Email:</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email input" value="hello@">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
    
                </div>
            </div>
    
            <div class="field">
                <label class="label modal-label">Message</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
            </div>
    
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div>
            </div>
    
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
