<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Login is on a modal: needs a button that gives it the JavaScript class is-active to the modal for it to pop up! -->

    <div class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Log In</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
    
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">E-mail</label>
                </div>
                <div class="field-body">
                  <div class="field is-expanded">
                    <p class="control is-expanded has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="E-mail address">
                        <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                      </p>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Password</label>
                </div>
                <div class= "field-body">
                    <div class= "field is-expanded">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password">
                            <span class="icon is-small is-left">
                              <i class="fas fa-lock"></i>
                            </span>
                          </p>
                    </div>
                </div>
              </div>
            
    
    
          </section>
          <footer class="modal-card-foot">
            <button class="button is-primary" class="submit">
                Submit
              </button>
        
          </footer>
        </div>
      </div>
    

 <script src="https://kit.fontawesome.com/0b49d94544.js" crossorigin="anonymous"></script>    
</body>
</html>
